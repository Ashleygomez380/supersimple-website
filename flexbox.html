<!DOCTYPE html>
<html>
    <head></head>
        <title>Flexbox Practice</title>

    <body
          style="padding-bottom: 1000px">
        <div style="
                display:flex;
                flex-direction: row;">
            <div style="background-color: skyblue">div1 text</div>
            <div style="background-color: pink">div2 <p>text</p></div>
        </div>
        
        <div style="
                margin-top: 15px;
                display:flex;
                flex-direction: row;">
            <div style="background-color: skyblue;
                        width: 100px"
                 >100px</div>
            <div style="background-color: pink;
                        flex :1;">flex1</div>
        </div>
        <div style="
                margin-top: 15px;
                display:flex;
                flex-direction: row;">
            <div style="background-color: skyblue;
                        width: 100px"
                 >100px</div>
            <div style="background-color: pink;
                        flex :1;">flex1</div>
                        <div style="background-color: skyblue;
                        flex:2"
                 >flex 2</div>
        </div>
        <div style="
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                margin-top: 30px;
                justify-content: center;
                flex-direction: row">
            <div style="background-color: skyblue;
                        width: 100px;"
                 >100px</div>
            <div style="background-color: pink;
                        width:100px;">100px</div>
                        <div style="background-color: skyblue;
                        width:100px"
                 >100px</div>
        </div>
                <div style="
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                margin-top: 30px;
                justify-content: space-between;
                flex-direction: row;">
            <div style="background-color: skyblue;
                        width: 100px;"
                 >100px</div>
            <div style="background-color: pink;
                        width:100px;">100px</div>
                        <div style="background-color: skyblue;
                        width:100px"
                 >100px</div>
        </div>
        <div style="
                height: 70px;
                border-width: 1px;
                border-style: solid;
                border-color: gray;
                display: flex;
                margin-top: 30px;
                justify-content: space-between;
                align-items: center;
                flex-direction: row;">
            <div style="background-color: skyblue;
                        width: 100px;"
                 >100px</div>
            <div style="background-color: pink;
                        width:100px;">100px</div>
                        <div style="background-color: skyblue;
                        width:100px"
                 >100px</div>
        </div>
    </body>
</html>
